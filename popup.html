<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemeriksa Tata Bahasa Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .controls {
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .toggle-label {
            font-weight: 600;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .info {
            margin-top: 15px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 8px;
            font-size: 11px;
            color: #004085;
            line-height: 1.5;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡®ðŸ‡© Pemeriksa Tata Bahasa</h1>
            <p>Perbaiki tata bahasa Indonesia Anda</p>
        </div>

        <div class="controls">
            <div class="toggle-container">
                <span class="toggle-label">Aktifkan Pemeriksa</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleEnabled" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <button class="btn" id="scanBtn">Pindai Halaman</button>
            <button class="btn btn-secondary" id="clearBtn">Hapus Highlight</button>
        </div>

        <div class="status" id="status">
            Status: Menunggu...
        </div>

        <div class="info">
            <strong>ðŸ’¡ Tips:</strong>
            Ekstensi ini akan memindai teks di halaman web dan menandai kesalahan tata bahasa. Klik pada teks yang ditandai untuk melihat detail kesalahan.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
